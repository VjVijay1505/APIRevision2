<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% include 'navbar.html' %}
            
        {% block content %}

            <form method='POST'>
                {% csrf_token %}

                <a href={% url 'add' %}> ADD NEW PRODUCT </a><br/><br/>
                <table>
                    {% for product in products %}
                    <tr>
                        <th>{{ product.name }}</th>
                        <td> <a href={% url 'view' product.id %}> View </a> </td>
                        <td> <a href={% url 'edit' product.id %}> Edit </a> </td>
                        <td> <a href={% url 'delete' product.id %}> Delete </a> </td>
                    </tr>
                    {% endfor %}      
                </table>
            </form>  

        {% endblock %}  
    </body>
</html>
